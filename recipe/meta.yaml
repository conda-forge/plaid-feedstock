{% set version = "0.0.2" %}

package:
  name: plaid
  version: {{ version }}

source:
  url: https://gitlab.com/drti/plaid/-/archive/{{ version }}/plaid-{{ version }}.tar.gz
  sha256: a303ec8b14850159068bd29bb299755acf43a59b2bdcfe03facd9bd0f7844b0c
  
# source:
#   path: ../../plaid/.
  
build:
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools
    - setuptools-scm
    - pip

  run:
    - python >=3.11
    - tqdm
    - pyyaml
    - pycgns
    - numpy
    - basictools >=1.9.9
    - pyvista
    - h5py

test:
  imports:
    - plaid

about:
  home: https://gitlab.com/drti/plaid
  summary: 'Physics Learning AI Datamodel (PLAID)'
  description: |
    A package that implements a data model tailored for AI and ML in the context of physics problems

  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://plaid-lib.readthedocs.io
  dev_url: https://gitlab.com/drti/plaid

extra:
  recipe-maintainers:
    - bstaber
    - casenave
    - xroynard
